<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>

<div class="container py-3">
  <div class="card bg-dark text-white">
    <div class="card-header" th:text="${title}"></div>
    <div class="card-body">
      <form method="post" th:action="@{/admin/newBike}" th:object="${bike}">
        <input th:field="*{id}" type="hidden">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">TAMAÃ‘O</label>
          <div class="col-sm-8">
            <input class="form-control input-sm"
                   id="size"
                   name="size"
                   th:field="*{size}"
                   type="text"
            />
            <small class="form-text text-danger"
                   th:errors="*{size}"
                   th:if="${#fields.hasErrors('size')}">
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">MARCA</label>
          <div class="col-sm-8">
            <input
              class="form-control"
              id="branch"
              name="branch"
              th:field="*{branch}"
              type="text"/>
            <small
              class="form-text text-danger"
              th:errors="*{branch}"
              th:if="${#fields.hasErrors('branch')}">
            </small>
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox"
                 class="form-check-input"
                 name="availableFlag"
                 id="availableFlag"
                 th:field="*{availableFlag}"
          />
          <label class="form-check-label"
                 for="availableFlag">Disponible?</label>
          <div class="col-sm-6">
            <small class="form-text text-danger" th:errors="*{availableFlag}"
                   th:if="${#fields.hasErrors('availableFlag')}"></small>
          </div>
        </div>
        <div class="text-center mt-3">
          <input class="btn btn-info btn-sm" type="submit" value="GUARDAR"/>
        </div>
      </form>
    </div>
  </div>
</div>


<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
