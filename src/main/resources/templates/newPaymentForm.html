<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>


<div class="container py-4">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Payment Details
            </h3>
            <div class="checkbox pull-right">
              <label>
                <input type="checkbox"/>
                Remember
              </label>
            </div>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="cardNumber">
                  CARD NUMBER</label>
                <div class="input-group">
                  <input autofocus class="form-control" id="cardNumber" placeholder="Valid Card Number"
                         required type="text"/>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-7 col-md-7">
                  <div class="form-group">
                    <label for="expityMonth">
                      EXPIRY DATE</label>
                    <div class="col-xs-6 col-lg-6 pl-ziro">
                      <input class="form-control" id="expityMonth" placeholder="MM" required type="text"/>
                    </div>
                    <div class="col-xs-6 col-lg-6 pl-ziro">
                      <input class="form-control" id="expityYear" placeholder="YY" required type="text"/></div>
                  </div>
                </div>
                <div class="col-xs-5 col-md-5 pull-right">
                  <div class="form-group">
                    <label for="cvCode">
                      CV CODE</label>
                    <input class="form-control" id="cvCode" placeholder="CV" required type="password"/>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center">
          <a class="btn btn-success btn-lg" role="button">Guardar</a>
        </div>
      </div>
    </div>
  </div>
</div>


<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
