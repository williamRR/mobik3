<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">

  <div class="card bg-dark text-white">
    <div class="card-header" th:text="${title}"></div>
    <div class="card-body">
      <table class="table table-dark table-bordered">
        <thead th:if="${!users.isEmpty()}">
        <tr class="text-center">
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Username</th>
          <th>Email</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody class="text-center" th:if="${users.isEmpty()}">
        <h2>
          No hay usuarios en la lista!
        </h2>
        </tbody>
        <tbody th:if="${!users.isEmpty()}">
        <tr th:each="usuario: ${users}">
          <td th:text="${usuario.name}"></td>
          <td th:text="${usuario.lastname}"></td>
          <td th:text="${usuario.username}"></td>
          <td th:text="${usuario.email}"></td>
          <td class="text-center">
            <a class="btn btn-info btn-sm"
               th:href="@{/admin/editUser/}+${usuario.id}"
            >EDITAR
            </a>
          </td>
          <td class="text-center">
            <a class="btn btn-danger btn-sm"
               onclick="return confirm('EstÃ¡ seguro?')"
               th:href="@{/admin/deleteUser/}+${usuario.id}"
            >ELIMINAR
            </a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="text-center">
        <a class="btn btn-info btn-sm mt-3" th:href="@{/admin/newUser}">Agregar</a>
      </div>
    </div>
  </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
